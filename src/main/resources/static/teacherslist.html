<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список вчителів</title>
	<style type="text/css">
	.header{
		height: 50px;
		background: #BCC8D2;
		border: solid 1px black; 
	}
	.left-menu{
		width: 300px;
		float: left;
		height: 100vh;
	}
	.main{
		padding-top: 15px;
		margin: auto;
    	width: 35%;
	}	
	.main ul li a{
		font-size: 19px;
		text-decoration: none;
	}
	
	li{
		margin-top: 5px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="header">
		<span style="float: left; margin-left: 10px; margin-top: 15px" id="loggeduser">Ви увійшли як Admin01</span>
		<span style="float: left; margin-left: 35%; margin-top: 15px" id="status"> Статус: Адміністратор</span>
		<span style="float: right; margin-right: 10px; margin-top: 15px"><a href="#"> Вийти</a></span>
	</div>
	<div>
		<div class="main">
			<h2 align="center">Всі вчителі</h2>
			<ul id="teacherslist" style="list-style-type: square;">
			</ul>
		</div>
	</ul>
</div>	
<script type="text/javascript">
	$(document).ready(function () {
		var allteachers = $('#teacherslist');
		$.getJSON('http://localhost:8080/teachers', function (data) {
			console.log(data);
			var items = data.map(function (item) {
				return item.firstname + ' ' + item.lastname;
			});

			allteachers.empty();

			if (items.length) {
				var content = '<li><a href="#">' + items.join('</a></li><li><a href="#">') + '</a></li>';
				var list = $('<ul />').html(content);
				allteachers.append(list);
			}
		});

	});
</script>
</body>
</html>
