<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список класів</title>
	<style type="text/css">

	.main{
		margin: auto;
    	width: 35%;
	}	
	.main ul li a{
		font-size: 19px;
		text-decoration: none;
	}
	
	li{
		margin-top: 5px;
	}
	button {
	height: 45px;
	width: 150px;
	font-size: 18px;
	background-color: #4CAF50;
	border: 1px solid #4CAF50;
	vertical-align: middle;
	color: white;
	font-family: Georgia, 'Times New Roman', Times, serif;
	border-radius: 3px;
	margin-top: 30px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
        $(function () {
            $("#header").load("header.html");
        })
	</script>
</head>
<body>
	<div id="header"></div>
	<div>
		<div class="main">
			<h2 align="center">Всі класи</h2>
			<ul id="classeslist" style="list-style-type: square;">
			</ul>
			<div align="center" style="text-align: center; margin: 0 auto;">
				<button type="button" onclick="window.location.href='/classes/add'">Увійти</button>
			</div>
		</div>
	</ul>
</div>	
<script type="text/javascript">
	$(document).ready(function () {
		$.getJSON('http://localhost:8080/classes', function (data) {
			console.log(data);
			$.each(data, function (i, item) {
				$('#classeslist').append($('<li>').append($('<a>').attr('href','/classes/'+item.id+"/edit").append(item.className)))
			});
		});
	});
</script>
</body>
</html>
