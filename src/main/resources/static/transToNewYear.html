<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перехід на новий навчальний рік</title>

    <link rel="stylesheet" type="text/css" href="/css/global-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/JS.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="admin-sidebar"></div>

    <div class="container" style="padding-left: 0px; padding-right: 0px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between" style="height: 78px">
            <span class="navbar-text">Ви увійшли як Адміністратор</span>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Вийти</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <h2>Перехід на новий навчальний рік</h2>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-5">
                    <button type="button" class="transitButton btn btn-success btn-block">Новий навчальний рік. Додати класи</button>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-5"><h3>Зміна поточних класів для учнів</h3></div>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="col-8">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 50%">Учні поточного класу</th>
                            <th scope="col" style="width: 25%">Поточний клас</th>
                            <th scope="col" style="width: 25%">Новий клас</th>
                        </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $(".admin-sidebar").load("/views/admin-sidebar.html");
    });
</script>

<script type="text/javascript">
    $('.transitButton').on('click', function (e) {
        $('.transitButton').prop("disabled", true)
        e.preventDefault();
        $.ajax({
            type: "post",
            url: host + "students/transition",
            dataType: "json",
            contentType: "application/json",
            success: function (responce) {
                alert('Нові класи додані!')
                window.location.href = "/transToNewYear.html";
            }
        });
    })

$(document).ready(function () {
    $.getJSON(host + 'students/transition', function (oldClasses) {
    $.getJSON(host + 'classes', function (newClasses) {
        var activeClasses = [];

        $.each(newClasses, function (j, item) {
            activeClasses.push(item.className +' - '+item.classYear)
        })

        $.each(oldClasses, function (i, item) {
            $.getJSON(host + 'students/classes/'+item.id, function (studList) {
                var tr = $('<tr></tr>')
                var spoiler =
                    $('<td><div class="spoiler">' +
                    '<input type="checkbox" id="spoiler_'+item.id+'">' +
                    '<label for="spoiler_'+item.id+'">Учні '+item.className+'</label>' +
                    '<div class="spoiler_body">' +
                    '<list id="studId_'+item.id+'"></list></div>' +
                    '</div></td>')
                spoiler.appendTo(tr);
                tr.appendTo('#tbody');

                $.each(studList, function (k, v) {
                    $('<li>'+v.firstname+' '+v.lastname +'</li>').appendTo('#studId_'+item.id);
                })

                var oldClass = $('<td id="transitionTable">'+item.className+' - '+item.classYear+'</td>')
                oldClass.appendTo(tr);

                var newClassesList = $('<td id="transitionTable"><select id="newClassesList_'+item.id+'"></select></td>')
                newClassesList.appendTo(tr);

                for (i=0; i<activeClasses.length; i++){
                    $('#newClassesList_'+item.id).append('<option value="'+activeClasses[i]+'">'+activeClasses[i]+'</option>')
                }

                })
            })
        })
    })
})
</script>
</body>
</html>
