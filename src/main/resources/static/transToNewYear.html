<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перехід на новий навчальний рік</title>

    <link rel="stylesheet" type="text/css" href="/css/global-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="/img/book-icon.png" type="image/x-icon">
	<link rel="shortcut icon" href="/img/book-icon.png" type="image/x-icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/JS.js"></script>
    <style>
        select {
            width: 150px;
            padding: 5px 35px 5px 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            height: 34px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: url(/img/circle-down.png) 96% / 15% no-repeat #eee;
        }

        /* CAUTION: IE hackery ahead */
        select::-ms-expand {
            display: none; /* remove default arrow on ie10 and ie11 */
        }

        /* target Internet Explorer 9 to undo the custom arrow */
        @media screen and (min-width:0\0) {
            select {
                background:none\9;
                padding: 5px\9;
            }
        }
        .list-group-students{
            max-height: 160px;
            margin-bottom: 10px;
            overflow-y: scroll;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top justify-content-between" style="background-color: #002c4c !important;"></nav>
<div class="row" id="body-row">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block col-2.5"></div>
    <div class="col py-3">

        <div class="container">
            <div id="message" align="center"></div>
            <div class="row justify-content-center mt-1">
                <h2>Перехід на новий навчальний рік</h2>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-5">
                    <button type="button" class="transitButton btn btn-primary btn-block">Новий навчальний рік. Додати класи</button>
                </div>
            </div>
            <hr />
            <div class="row justify-content-center mt-5">
                <div class="col-5"><h3>Зміна поточних класів для учнів</h3></div>
            </div>
            <div class="row justify-content-center">
                <div id="message2" align="center"></div>
            </div>
            <div class="row justify-content-center mt-1">
                <div class="col-8">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" style="width: 50%">Учні поточного класу</th>
                            <th scope="col" style="width: 25%">Поточний клас</th>
                            <th scope="col" style="width: 25%">Новий клас</th>
                        </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>

            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-5">
                <button type="button" class="bindingButton btn btn-primary btn-block" disabled>Перевести учнів в нові класи</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $("#sidebar-container").load("/views/admin-sidebar.html");
        $(".navbar").load("/views/admin-header.html");
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        refreshToken();
        $.ajaxSetup({
            beforeSend: function (xhr) {
                if (getJwtToken()) {
                    xhr.setRequestHeader("Authorization", localStorage.getItem("jwtToken"))
                }
            }
        })
    })

    $('.transitButton').on('click', function (e) {
        $('.transitButton').prop("disabled", true)
        e.preventDefault();
        $.ajax({
            type: "post",
            url: host + "students/transition",
            dataType: "json",
            contentType: "application/json",
            success: function (responce) {
                $("#message").attr("class", "alert alert-success");
                $("#message").html("<strong>Нові класи успішно додані!</strong>");

                setTimeout(function (){
                    window.location.href="/ui/students/new-year-transition";
                }, 2000);
            },
            error: function (responce) {
                $("#message").attr("class", "alert alert-danger");
                $("#message").html("<strong>Такі класи вже існують!</strong>");
            }
        });
    })

$(document).ready(function () {
    $.getJSON(host + 'classes', function (classes) {
        var activeClasses = [];
        var activeClassesId = [];

        $.each(classes.data, function (i, item) {
            if (item.isActive == true && item.numOfStudents == 0) {
                activeClasses.push(item.className +' - '+item.classYear)
            }
        })

        $.each(classes.data, function (i, item) {
            if (item.isActive == true && item.numOfStudents == 0) {
             activeClassesId.push(item.id)
            }
        })

        $.each(classes.data, function (i, item) {
            if (item.isActive == true && item.numOfStudents > 1) {
                $.getJSON(host + 'students/classes/'+item.id, function (studList) {
                    var tr = $('<tr></tr>')
                    var spoiler =
                        $('<td><div class="spoiler">' +
                            '<input type="checkbox" id="spoiler_'+item.id+'">' +
                            '<label for="spoiler_'+item.id+'">Учні '+item.className+' класу</label>' +
                            '<div class="spoiler_body">' +
                            '<ul class="list-group-students" id="studId_'+item.id+'"></ul></div>' +
                            '</div></td>')
                    spoiler.appendTo(tr);
                    tr.appendTo('#tbody');

                    $.each(studList, function (k, v) {
                        $('<li><a href="/ui/students/'+v.id+'/edit" target="_blank">'+v.firstname+' ' +v.lastname +'</a></li>').appendTo('#studId_'+item.id);
                    })

                    var oldClass = $('<td class="transitionTableOldClass" id="'+item.id+'">'+item.className+' - '+item.classYear+'</td>')
                    oldClass.appendTo(tr);

                    var newClassesList = $('<td class="transitionTableNewClass"><select id="newClassesList_'+item.id+'"></select></td>')
                    newClassesList.appendTo(tr);
                if (activeClasses.length > 0) {
                    $(".bindingButton").removeAttr("disabled");
                    $('#newClassesList_'+item.id).append('<option value="0">Випускний</option>')
                    for (i=0; i<activeClasses.length; i++){
                        $('#newClassesList_'+item.id).append('<option value="'+activeClassesId[i]+'">'+activeClasses[i]+'</option>')
                    }
                }

                }).fail(function (data) {
                    if (new RegExp("4[0-9][0-9]").test(data.status)){
                        window.location.href='/ui/login'
                    }
                });
            }
            })
    })
})

    $('.bindingButton').on('click', function (e) {
        e.preventDefault();
        var old_classes = document.getElementsByClassName("transitionTableOldClass");

        var classesList = [];

        for (var j = 0; j < old_classes.length; j++) {
            var old_class_id = old_classes[j].id;
            var new_class = $('#newClassesList_'+old_class_id).find(":selected").val();
            var dto = {
                newClassId: new_class,
                oldClassId: old_class_id
            };
            classesList.push(dto);
        }

        $.ajax({
            type: "put",
            url: host + "students/transition",
            dataType: "json",
            data: JSON.stringify(classesList),
            contentType: "application/json",
            success: function (responce) {
                $("#message2").attr("class", "alert alert-success");
                $(".bindingButton").attr("disabled", "true");
                $("#message2").html("<strong>Учні успішно переведені в нові класи! <a href='/ui/classes/classList'>Переглянути список класів</a></strong>");
            }
        });
    })
</script>
</body>
</html>
