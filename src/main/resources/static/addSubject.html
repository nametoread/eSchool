<div class="row" id="body-row">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block col-2.5"></div>
    <div class="col py-3">
            <div class="container">
                <div id="message" align="center"></div>
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <h1>ДОДАВАННЯ НОВОГО ПРЕДМЕТУ</h1>
                    </div>
                    <div class="row justify-content-center mt-5">
                        <div class="col-8">
                            <form id="myForm">
                                <div class="form-group row">
                                    <label for="subjectName" class="col-3 col-form-label font-weight-bold">Назва предмету<span class="asteriskField">*</span></label>
                                    <div class="col-9">
                                        <input class="form-control" id="subjectName" type="text" name="subjectname">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="subjectDesc" class="col-3 col-form-label">Опис предмету</label>
                                    <div class="col-9">
                                        <textarea id="subjectDesc" rows="5" name="subjectdesc" class="form-control"></textarea>
                                    </div>
                                </div>

                                <div align="center" class="mt-3">
                                    <button class="btn btn-lg btn-primary" id="submitButton" type="submit">Додати</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function() {
            $("#sidebar-container").load("/views/admin-sidebar.html");
        });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
          validateUserPermissions();
          refreshToken();
          $.ajaxSetup({
              beforeSend: function (xhr) {
                  if (getJwtToken()) {
                      xhr.setRequestHeader("Authorization", localStorage.getItem("jwtToken"))
                  }
              }
          })
      })

        $(document).ready(function () {

            jQuery.validator.addMethod("correctSubjectName", function(value, element) {
                var inputSubject = value;
                if (inputSubject.match(/^[А-ЯІЇЄ]([А-ЯІЇЄ]*[а-яіїє]*[' -]?)+/))
                    return true;
                return false;
            }, "Використовуйте тільки українські букви. Перша літера має бути великою");


            $("#myForm").validate({
                rules: {
                    subjectname: {
                        required: true,
                        maxlength: 50,
                        correctSubjectName: true
                    },
                subjectdesc: {
                    maxlength: 255
                }
                },
                messages: {
                    subjectname: {
                        required: "Це поле обов'язкове",
                        maxlength: "Максимальна довжина - 50 символів"
                    },
                    subjectdesc: {
                        maxlength: "Максимальна довжина - 255 символів"
                    }
                }
            });
        })

        $(document).ready(function() {
            $('form').on('submit', function(e) {

                e.preventDefault();
                var subjectName = $("#subjectName").val();
                var subjectDescription = $("#subjectDesc").val();

                $.ajax({
                    type : "post",
                    url : host + "subjects",
                    dataType : "json",
                    data : JSON.stringify({
                        "subjectName" : subjectName,
                        "subjectDescription" : subjectDescription
                    }),
                    contentType : "application/json",
                    success : function(responce) {
                        $('#subjectName').val('');
                        $('#subjectDesc').val('');
                        $("#message").attr("class", "alert alert-success");
                        $("#message").html("<b>Предмет <q>" + subjectName + "</q> успішно доданий</b>");
                    },
                    error: function(){
                        $("#message").attr("class", "alert alert-danger");
                        $("#message").html("<b>При додаванні предмету сталась помилка</b>");
                    }
                });
            })
        })
    </script> 
</body>
