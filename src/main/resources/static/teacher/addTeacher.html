<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.getJSON('http://localhost:8080/teachers', function (data) {
                console.log(data);
                $("#firstName").attr("value", data.firstname);
                $("#lastName").attr("value", data.lastname);
            });
        })
    </script>

    <meta charset="UTF-8">
    <title>Додавання вчителя</title>
</head>
<body>
    <div align="center" style="margin-bottom: 50px">
        <h1>ДОДАВАННЯ НОВОГО ВЧИТЕЛЯ</h1>
    </div>
    <form method="post" action="/teachers">
        <fieldset/>
        <legend>[ Дані вчителя ]</legend>
        <hr>

        <div>
            <label for="firstname">Прізвище</label>
            <input type="text" name="firstname" id="firstname" placeholder="Введіть прізвище вчителя" required>

            <label for="lastname">Ім'я</label>
            <input type="text" name="lastname" id="lastname" placeholder="Введіть ім'я вчителя" required><br>
        </div>
        <div align="center">
            <br><input type="submit" value="Додати" align="center">
        </div>
        <hr>

    </form>
</body>
</html>
