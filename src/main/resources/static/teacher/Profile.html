<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var pathArray = window.location.pathname.split('/');
        var id = pathArray[2];

        $(document).ready(function() {
            $.ajax({
                url: "http://localhost:8080/teachers/15"
            }).then(function(data) {
                $('#title').append(data.firstname + ' ' + data.lastname)
                $('#initials').append(data.firstname + ' ' + data.lastname);
                $('#login').append(data.login);
                $('#email').append(data.email);
                $('#phone').append(data.phone);

                $('#subject').attr("href", "subjectsList.html");
                $('#classes').attr("href", "/journalsList/view");
                $('#statistics').attr("href", "/stats");
            });
        });
    </script>

    <meta charset="UTF-8">
    <title id="title"></title>
</head>
<body>
    <fieldset style="width: 800px"/>
    <legend>[ Ваш профіль ]</legend>

    <hr><br>
    <div>
        <a id="subjects">Переглянути предмети</a>
        <a id="classes">Переглянути журнали</a>
        <a id="statistics">Переглянути успішність</a>
    </div>
    <br><hr>

    <img src="/img/profile.png">
    <div class="div">
        <h2 id="initials"></h2>
        <h3 id="login">Логін: </h3>
    </div><br>

    <div id="email" style="font-size: 20px">Електронна пошта: </div>
    <div id="phone" style="font-size: 20px">Номер телефону: </div>

    <br><button onclick="" style="font-size: 15px">Редагувати профіль.</button>

</body>
</html>
