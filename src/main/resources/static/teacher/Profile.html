<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function() {
            var pathArray = window.location.pathname.split('/');
            var id = pathArray[2];
            $.ajax({
                url: host + "teachers/"+id
            }).then(function(data) {
                var date = new Date(data.dateOfBirth).toLocaleDateString();
                $('#title').append(data.firstname + ' ' + data.lastname );
                $('#initials').append(data.lastname + ' ' + data.firstname + ' ' + data.patronymic);
                $('#date').append(date);
                $('#login').append(data.login);
                $('#email').attr("href", "mailto:" + data.email);
                $('#email').append(data.email);
                $('#phone').append(data.phone);
                if(data.avatar !== null) {
                    if (data.avatar.length > 0) {
                        $("#avatar").attr("src", data.avatar);
                    }
                }
                $('#classes').attr("href", "/journalsList/view");
                $('#statistics').attr("href", "/stats");
                $('#edit').attr("href", "/teacher/" + id + "/edit");
            });
            $.getJSON(host + 'subjects/teachers/3', function (data) {
                $.each(data, function(key, val) {
                     $('<li>'+val.subjectName+'</li>').appendTo('#list');
                });
            });
        });

    </script>
    <style type="text/css">
    a{
        text-decoration: none;
    }
    #icon{
        height: 200px;
     }

    #subjectsList,#sub{
        font-size: 16px;
        margin-left: 30px;
    }
    #subjectsList{
        display: inline-block;
        height: 200px;
    }
    ul{
        height: 180px;
        overflow-y: scroll;
        list-style: none;
    }

    </style>
<meta charset="UTF-8">
<title id="title"></title>
<script src="/js/JS.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title" id="initials"></h3>
        </div>
        <div class="panel-body">
            <hr><br>
            <div>
                <a id="classes" data-original-title="Show diary" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">Переглянути журнали</a>
                <a id="statistics" data-original-title="Show diary" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary">Переглянути успішність</a>
            </div>
            <br><hr>

            <div>
            <img class="img-thumbnail pull-left" id="avatar" src="/img/profile.png">
                <div id="subjectsList" class="">
                    <div id="sub">Предмети:</div>
                    <ul id="list">
                    </ul>
                </div>
            </div>

            <div class="row center-block">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Логін: </td>
                            <td><div id="login"></div></td>
                        </tr>
                        <tr>
                            <td>Дата народження: </td>
                            <td><div id="date"></div></td>
                        </tr>

                        <td>Електронна пошта: </td>
                        <td><a id="email"></a></td>
                        </tr>
                        <td>Номер телефону: </td>
                        <td><div id="phone"></div></td>

                        </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a id="edit" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning "><i class="glyphicon glyphicon-edit"> Редагувати профіль</i></a>

        </div>

    </div>

</div>
</body>
</html>
