<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Список предметів</title>
	<link rel="stylesheet" type="text/css" href="/css/globalStyle.css">
	<style type="text/css">
	.left-menu{
		width: 300px;
		float: left;
		height: 100vh;
	}
	.main{
		padding-top: 15px;
		margin: auto;
    	width: 35%;
	}	
	.main ul li a{
		font-size: 19px;
		text-decoration: none;
	}
	
	li{
		margin-top: 5px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="header"></div>
	<div>
		<div class="main">
			<h2 align="center">Всі предмети</h2>
			<ul id="subjectslist" style="list-style-type: square;">
			</ul>
			<div align="center" style="text-align: center; margin: 0 auto;">
				<button type="submit"><a href="/subjects/add" style="text-decoration: none; color: #FFFFFF";>Додати предмет</a></button>
			</div>
		</div>
	</ul>
</div>	
<script type="text/javascript"> 
	 $(function() {
      $(".header").load("/views/header.html");
    });
    </script> 
<script type="text/javascript">
	$(document).ready(function () {
		$.getJSON('http://localhost:8080/subjects', function (data) {
			console.log(data);
			$.each(data, function (i, item) {
				$('#subjectslist').append($('<li>').append($('<a>').attr('href','/subjects/'+item.subjectId+'/edit').append(item.subjectName)))
			});		
		});

	});
</script>
</body>
</html>
