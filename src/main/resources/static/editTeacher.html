<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit teacher</title>
	<style type="text/css">
	.header{
		height: 50px;
		background: #BCC8D2;
		border: solid 1px black; 
	}
	.main{
		padding-top: 30px;
		margin: auto;
		width: 35%;
	}
	.row{
		display: table-row;

	}	
	label{
		padding-top: 15px;
		display: table-cell;
		vertical-align: middle;
	}
	input,select{
		margin-top: 15px;
		height: 20px;
	}
	button{
		margin-top: 22px;
		width: 150px;
		height: 32px;
		font-size: 18px;
		background-color: #4CAF50;
		border: 1px solid #4CAF50;
		vertical-align: middle;
		color: white;
		font-family: Georgia, 'Times New Roman', Times, serif;
		border-radius: 3px;
		align-self: center;
	}
	fieldset{
		border: 2px solid #4CAF50;
	}
	img {
		border: solid 5px;
		border-radius: 3px;
		padding: 5px;
		width: 100px;
		height: 100px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/imagePreview.js" type="text/javascript"></script>

</head>
<body>
	<div class="header">
		<span style="float: right; margin-right: 10px; margin-top: 15px"><a href="/admin">Домашня сторінка</a></span>
		<span style="float: left; margin-left: 10px; margin-top: 15px" id="loggeduser">Ви увійшли як Admin01</span>
		<span style="float: left; margin-left: 35%; margin-top: 15px" id="status"> Статус: Адміністратор</span>
		<span style="float: right; margin-right: 10px; margin-top: 15px"><a href="#"> Вийти</a></span>
	</div>
	<div class="main">

		<fieldset>
			<legend style="font-size: 19px">Особита інформація</legend>
			<div class="row">
				<label for="fname">Імя:</label>
				<input id="fname" type="text" name="firstname">
			</div>
			<div class="row">
				<label for="lname">Прізвище:</label>
				<input id="lname" type="text" name="lastname">
			</div>
			<div class="row">
				<label for="patronymic">По-батькові:</label>
				<input id="patronymic" type="text" name="patronymic" required>
			</div>
			<div class="row">
				<label for="username">Логін:</label>
				<input id="username" type="text" name="login">
			</div>
			<div id="selectBlock" class="row">
				<label for="selectClass">Класс:</label>
				<select id="selectClass" name="select">
					<option id="preselected"></option>
				</select>
			</div>
			<div class="row">
				<label for="dateOfBirth">Дата народження:</label>
				<input id="dateOfBirth" type="date" name="dateOfBirth" required>
			</div>
			<div class="row">
				<label for="mail">Електронна адреса:</label>
				<input id="mail" type="text" name="email">
			</div>
			<div class="row">
				<label for="mobile">Телефон:</label>
				<input id="mobile" type="text" name="phone">
			</div>
			<div class="row">
				<label for="oldPass">Старий пароль:</label>
				<input id="oldPass" type="password" name="oldPass">
			</div>
			<div class="row">
				<label for="newPass">Новий пароль:</label>
				<input id="newPass" type="password" name="newPass">
			</div>
			<div class="row">
				<label style="vertical-align: top" for="newPassRepeat">Повторіть новий пароль пароль:</label>
				<input id="newPassRepeat" type="password" name="newPassRepeat">
				<p style="font-size: 12px; color: #FF0000" class="registrationFormAlert" id="divCheckPasswordMatch"></p>
			</div>
		<div>
			<img id="avatar" src="/img/profile.png">
			<input style="display: inline; position: absolute; margin-top: 50px;" type="file"
			id="avatarFile" name="avatar"
			accept="image/png, image/jpeg"
			onchange="PreviewImage();" />
			<p style=" display: inline; font-size: 12px;">* Максимальний розмір - 300 Кб</p>
		</div>
		<div align="center">
					<button id="submitButton" type="Submit">Зберегти</button>
				</div>
	</fieldset>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		var pathArray = window.location.pathname.split('/');
		var subjectId = pathArray[2];

		$("#newPass, #newPassRepeat").keyup(checkPasswordMatch);
		

		if ((window.location.href.indexOf("teacher/") > -1)||(window.location.href.indexOf("student/") > -1)) {
			$("#fname").prop('disabled',true);
			$("#lname").prop('disabled',true);
			$("#patronymic").prop('disabled',true);
			$("#username").prop('disabled',true);
		}

		if ((window.location.href.indexOf("teachers/") > -1)||(window.location.href.indexOf("students/") > -1)) {
			$("#oldPass").prop('disabled',true);
		}

		if (window.location.href.indexOf("teacher") > -1) {
			$("#selectBlock").hide();
			var endpoint = 'teachers';
		}
		else var endpoint = 'students';

		$('#submitButton').click(function(){
			if (window.location.href.indexOf("teacher") > -1) {
				var obj = {firstname : $("#fname").val() , lastname: $("#lanme").val(), patronymic: $("#patronymic").val(), dateOfBirth: $("#dateOfBirth").val(),
				login: $("#username").val(),oldPass: $("#oldPass").val(), newPass: $("#newPassRepeat").val(),  email: $("#mail").val(),
				phone : $("#mobile").val(), 
			};
			if (window.location.href.indexOf("teachers/")> -1) {
				obj.oldPass = "adminchangedpass"
			}
		}
		else{
			var obj = {firstname : $("#fname").val() , lastname: $("#lanme").val(), patronymic: $("#patronymic").val(), 
			classId : $("#selectClass").find(':selected').attr('data-id'), dateOfBirth: $("#dateOfBirth").val(), login: $("#username").val(), oldPass: $("#oldPass").val(), newPass: $("#newPassRepeat").val(),  email: $("#mail").val(),
			phone : $("#mobile").val()
		};
		if (window.location.href.indexOf("students/")> -1) {
				obj.oldPass = "adminchangedpass"
			}
	}
	var formData = JSON.stringify(obj);
	console.log(formData);
	$.ajax({
		type: "PUT",
		url: "http://localhost:8080/" + endpoint + "/" + subjectId,
		data: formData,
		success: function(){ 
			console.log("success");
			console.log(formData);
		},
		dataType: "json",
		contentType : "application/json"
	});
})
		if (window.location.href.indexOf("student") > -1) {
			$.getJSON('http://localhost:8080/students/' + subjectId, function (data) {
				console.log(data);
				// var dt = new Date(data.dateOfBirth);
				// var mnth = ("0" + (dt.getMonth() + 1)).slice(-2);
				// var day = ("0" + dt.getDate()).slice(-2);
				// var myDate = dt.getFullYear() + '-' + mnth + '-' + day;
				$("#fname").attr("value", data.firstname);
				$("#lname").attr("value", data.lastname);
				$("#username").attr("value", data.login);
				$("#preselected").append(data.classe);
				$("#dateOfBirth").val(data.dateOfBirth);
				$('#patronymic').val(data.patronymic);
				$('#selectClass').val(data.classe);
				$("#mail").attr("value", data.email);
				$("#mobile").attr("value", data.phone);
			});
			$.getJSON('http://localhost:8080/classes', function (data2) {
				console.log(data2);
				$.each(data2, function (i, item) {
					$('#selectClass').append($('<option>', { 
						text : data2[i].className,
					}).attr('data-id',data2[i].id));
				});
			});
			$("#mydropdownlist").val("0").change();
		}
		else{
			$.getJSON('http://localhost:8080/teachers/' + subjectId, function (data) {
				console.log(data);
				$("#fname").attr("value", data.firstname);
				$("#lname").attr("value", data.lastname);
				$("#dateOfBirth").val(data.dateOfBirth);
				$('#patronymic').val(data.patronymic);
				$("#username").attr("value", data.login);
				$("#date").attr("value", date);
				$("#mail").attr("value", data.email);
				$("#mobile").attr("value", data.phone);
			});
		}
	})
</script>
</body>
</html>
