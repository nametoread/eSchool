<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список класів</title>
     <link rel="stylesheet" type="text/css" href="/css/globalStyle.css">
    <style type="text/css">

        .main{
            margin: auto;
            width: 35%;
        }
        .main ul li a{
            font-size: 19px;
            text-decoration: none;
        }
        

        li{
            margin-top: 5px;
        }

        tr:nth-child(even){
            background-color: #f2f2f2
        }

        tr{
            height: 28px;
            font-size: 18px;
        }

        table{
            width: 100%;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="header"></div>
<div>
    <div class="main">
        <h2 align="center">Виберіть клас</h2>
        <fieldset style="border: 2px solid #4CAF50">
            <table id="classeslist"></table>
        </ul>
        </fieldset>
    </div>
</div>
<script type="text/javascript"> 
	 $(function() {
      $(".header").load("/views/header.html");
    });
    </script> 
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('http://localhost:8080/classes', function (data) {
            console.log(data);
            $.each(data, function (i, item) {
                $('#classeslist').append($('<tr>').append($('<a>').attr('href','/students/class/1').append(item.className).append(' - '+item.classYear)).append($('</tr>')))
            });
        });
    });
</script>
</body>
</html>
