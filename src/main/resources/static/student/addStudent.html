<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('form').on('submit', function (e) {

                e.preventDefault();
                var firstName = $("#firstname").val();
                var lastName = $("#lastname").val();
                var classe = $("#classe").val();

                $.ajax({
                    type: "post",
                    url: "/students",
                    dataType: "json",
                    data: JSON.stringify({
                        "firstname": firstName,
                        "lastname": lastName,
                        "classe": classe
                    }),
                    contentType: "application/json",
                    success: function (responce) {
                        window.location.href = "/journalsList/view";
                    }
                });
            })
        })
    </script>

    <meta charset="UTF-8">
    <title>Додавання учня</title>
</head>
<body>
    <div align="center" style="margin-bottom: 50px">
        <h1>ДОДАВАННЯ НОВОГО УЧНЯ</h1>
    </div>
    <form  method="post" action="/students">
        <fieldset/>
        <legend>[ Дані учня ]</legend>
        <hr>

        <div>
            <label for="firstname">Прізвище</label>
            <input type="text" name="firstname" id="firstname" placeholder="Введіть прізвище учня" required>

            <label for="lastname">Ім'я</label>
            <input type="text" name="lastname" id="lastname" placeholder="Введіть ім'я учня" required><br>

            <label for="lastname"><br>Клас</label>
            <input type="text" name="classe" id="classe" placeholder="Введіть клас">
        </div>

        <div align="center">
            <br><input type="submit" value="Додати" align="center">
        </div>
        <hr>

    </form>
</body>
</html>
