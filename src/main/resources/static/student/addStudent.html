<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="UTF-8">
    <title>Додавання учня</title>
    <link rel="stylesheet" type="text/css" href="/css/global-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script src="/js/JS.js"></script>

	<style>
        fieldset.scheduler-border {
            border: 3px groove #4caf50;
            padding: 0 1.4em 1.4em 1.4em;
            margin: 0;
            -webkit-box-shadow:  0px 0px 0px 0px #000;
            box-shadow:  0px 0px 0px 0px #000;
        }

        legend.scheduler-border {
            width:inherit;
            padding:0 10px;
            border-bottom:none;
        }

        #selectClass {
            margin-top: 0px;
            margin-left: 15%;
            height: 25px;
            width: 304px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="wrapper">
    <div class="admin-sidebar"></div>

    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between" style="height: 78px">
            <span class="navbar-text">Ви увійшли як Адміністратор</span>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Вийти</a>
                </li>
            </ul>
        </nav>

        <div class="container">
            <div id="message" align="center"></div>

            <div align="center" style="margin-bottom: 50px">
                <h1 class="h1">ДОДАВАННЯ НОВОГО УЧНЯ</h1>
            </div>
            <form class="form-horizontal">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">Особита інформація</legend>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lastName">Прізвище:</label>
                        <div class="col-sm-10"><input class="form-control" id="lastName" type="text" name="lastname" required></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="firstName">Ім'я:</label>
                        <div class="col-sm-10"><input class="form-control" id="firstName" type="text" name="firstname" required></div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="patronymic">По-батькові:</label>
                        <div class="col-sm-10"><input class="form-control" id="patronymic" type="text" name="patronymic" required></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="login">Логін:</label>
                        <div class="col-sm-10"><input class="form-control" id="login" type="text" name="login"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="selectClass">Класс:</label>
                        <div class="col-lg-1"><select class="form-select-button" id="selectClass" name="select" required><option></option></select></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="dateOfBirth">Дата народження:</label>
                        <div class="col-sm-10"><input class="date-picker-popup" id="dateOfBirth" type="date" name="dateOfBirth" required></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mail">Електронна адреса:</label>
                        <div class="col-sm-10"><input class="form-control" id="mail" type="text" name="email"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="mobile">Телефон:</label>
                        <div class="col-sm-10"><input class="form-control" id="mobile" type="text" name="phone"></div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success center-block" id="submitButton" type="Submit" style="margin: 0 auto">Зберегти</button>
                    </div>
                </fieldset>
                <hr>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $(".admin-sidebar").load("/views/admin-sidebar.html");
    });
</script>
 <script type="text/javascript">
		$(function() {
			$(".header").load("/views/header.html");
		});
	</script>
 <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON(host +  'classes', function (data2) {
                console.log(data2);

                $.each(data2, function (i, item) {
                    $('#selectClass').append($('<option>', {
                        value: data2[i].id,
                        text : data2[i].className
                    }));
                });
            });

            $('form').on('submit', function (e) {

                e.preventDefault();
                var firstName   = $("#firstName").val();
                var lastName    = $("#lastName").val();
                var patronymic  = $("#patronymic").val();
                var classe      = $("#selectClass option:selected").val();
                var dateOfBirth = $("#dateOfBirth").val();
                var login       = $("#login").val();
                var mail        = $("#mail").val();
                var mobile      = $("#mobile").val();

                $.ajax({
                    type: "post",
                    url: host + "students",
                    dataType: "json",
                    data: JSON.stringify({
                        "firstname"  :   firstName,
                        "lastname"   :   lastName,
                        "patronymic" :   patronymic,
                        "classId"    :   classe,
                        "dateOfBirth":   dateOfBirth,
                        "login"      :   login,
                        "email"      :   mail,
                        "phone"      :   mobile
                    }),
                    contentType: "application/json",

                    success: function (responce) {
                        $(":input").val("");
                        $("#message").attr("class", "alert alert-success");
                        $("#message").html("<strong>Учнь " + lastName + " " + firstName + " доданий</strong> введіть дані наступного учня");
                    },
                    error: function(){
                        $("#message").attr("class", "alert alert-danger");
                        $("#message").html("<strong>Помилка</strong>");
                    }
                });
            });
        })
    </script>
    </form>
</body>
</html>
