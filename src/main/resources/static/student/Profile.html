<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var pathArray = window.location.pathname.split('/');
            var id = pathArray[2];
            $.ajax({
                url: host + "students/" + id
            }).then(function(data) {
                var date = new Date(data.dateOfBirth).toLocaleDateString();
                $('#title').append(data.firstname + ' ' + data.lastname );
                $('#initials').append(data.lastname + ' ' + data.firstname + ' ' + data.patronymic);
                $('#date').append(date);
                $('#login').append(data.login);
                $('#class').append(data.classe);
                $('#email').attr("href", "mailto:" + data.email);
                $('#email').append(data.email);
                $('#phone').append(data.phone);
                if(data.avatar !== null) {
                    if (data.avatar.length > 0) {
                        $("#avatar").attr("src", data.avatar);
                    }
                }
                $('#diary').attr("href", "/diary/" + id);
                $('#edit').attr("href", "/student/" + id + "/edit");
            });
        });
    </script>
    <style type="text/css">
        .table-user-information > tbody > tr {
            border-top: 1px solid rgb(221, 221, 221);
            font-size: 20px;
        }

        .toppad
        {margin-top:20px;
        }

        a{
            text-decoration: none;
        }
    </style>
    <meta charset="UTF-8">
    <title id="title"></title>
    <script src="/js/JS.js"></script>
</head>
<body>
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title" id="initials"></h3>
        </div>
        <div class="panel-body">
            <hr><br>
            <div>
                <a id="diary" data-original-title="Show diary" data-toggle="tooltip" type="button" class="btn btn-sm btn-success">Переглянути щоденик</a>
            </div>
            <br><hr>

            <img class="img-thumbnail pull-left" id="avatar" src="/img/profile.png">

            <div class="row center-block">
                <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Логін: </td>
                            <td><div id="login"></div></td>
                        </tr>
                        <tr>
                            <td>Клас: </td>
                            <td><div id="class">Клас: </div></td>
                        </tr>
                        <tr>
                            <td>Дата народження: </td>
                            <td><div id="date"></div></td>
                        </tr>

                            <td>Електронна пошта: </td>
                            <td><a id="email"></a></td>
                        </tr>
                        <td>Номер телефону: </td>
                        <td><div id="phone"></div></td>

                        </tr>

                        </tbody>
                    </table>


                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a id="edit" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"> Редагувати профіль</i></a>

        </div>

    </div>

</div>
</body>
</html>
